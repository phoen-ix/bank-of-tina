version: '3.8'

# This file works with both:
# - docker compose (plugin, newer)
# - docker-compose (standalone, older)

services:
  web:
    build: .
    container_name: bank-of-tina
    ports:
      - "5000:5000"
    volumes:
      # Mount uploads directory from host to container
      - ./uploads:/uploads
      # Mount database directory from host to container
      - ./database:/database
    environment:
      # Flask configuration
      - FLASK_APP=app.py
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-random-secret-key}
      
      # SMTP configuration for email notifications
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME:-Bank of Tina}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Uncomment to run email notifications via cron
  # cron:
