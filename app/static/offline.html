<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline ‚Äî Bank of Tina</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
            max-width: 320px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            padding: 0.625rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        button:hover { background: #0b5ed7; }
        .app-name {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="icon">üè¶</div>
    <h1>You're offline</h1>
    <p>Bank of Tina needs an internet connection to load. Check your network and try again.</p>
    <button onclick="window.location.reload()">Retry</button>
    <div class="app-name">Bank of Tina</div>
</body>
</html>
