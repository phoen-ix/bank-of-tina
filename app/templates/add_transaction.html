{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-plus-circle"></i> Add Transaction
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs mb-4" id="transactionTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="expense-tab" data-bs-toggle="tab" data-bs-target="#expense" type="button">
                            <i class="bi bi-receipt"></i> Expense
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="deposit-tab" data-bs-toggle="tab" data-bs-target="#deposit" type="button">
                            <i class="bi bi-arrow-down-circle"></i> Deposit
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="withdrawal-tab" data-bs-toggle="tab" data-bs-target="#withdrawal" type="button">
                            <i class="bi bi-arrow-up-circle"></i> Withdrawal
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="transactionTabContent">
                    <!-- Expense Tab -->
                    <div class="tab-pane fade show active" id="expense" role="tabpanel">
                        <form method="POST" action="{{ url_for('add_transaction') }}" enctype="multipart/form-data" id="expenseForm">
                            <input type="hidden" name="transaction_type" value="expense">
                            <input type="hidden" name="items_json" id="items_json">
                            <datalist id="commonItemsList"></datalist>
                            <datalist id="commonDescriptionsList"></datalist>
                            <datalist id="commonPricesList"></datalist>

                            <div class="mb-3">
                                <label for="buyer_id" class="form-label">Who paid?</label>
                                <select class="form-select" id="buyer_id" name="buyer_id" required>
                                    <option value="">Select person...</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" placeholder="e.g., Supermarket lunch" list="commonDescriptionsList" required>
                            </div>

                            <div class="mb-3">
                                <label for="receipt" class="form-label">Receipt (optional)</label>
                                <input type="file" class="form-control" id="receipt" name="receipt" accept="image/*,.pdf">
                                <small class="form-text text-muted">Supported: JPG, PNG, PDF (max 16MB)</small>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <span>Items</span>
                                    <button type="button" class="btn btn-sm btn-success" onclick="addExpenseItem()">
                                        <i class="bi bi-plus"></i> Add Item
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div id="expenseItems">
                                        <p class="text-muted">Click "Add Item" to add items from the receipt.</p>
                                    </div>
                                    <div class="mt-3">
                                        <strong>Total: €<span id="totalAmount">0{{ decimal_sep }}00</span></strong>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="expense_date" class="form-label">Date &amp; time</label>
                                <input type="datetime-local" class="form-control" id="expense_date"
                                       name="date" value="{{ default_date }}">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle"></i> Record Expense
                            </button>
                        </form>
                    </div>

                    <!-- Deposit Tab -->
                    <div class="tab-pane fade" id="deposit" role="tabpanel">
                        <form method="POST" action="{{ url_for('add_transaction') }}">
                            <input type="hidden" name="transaction_type" value="deposit">
                            
                            <div class="mb-3">
                                <label for="deposit_user_id" class="form-label">User</label>
                                <select class="form-select" id="deposit_user_id" name="user_id" required>
                                    <option value="">Select person...</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="deposit_amount" class="form-label">Amount (€)</label>
                                <input type="text" inputmode="decimal" class="form-control" id="deposit_amount" name="amount" placeholder="0{{ decimal_sep }}00" required>
                            </div>

                            <div class="mb-3">
                                <label for="deposit_description" class="form-label">Description (optional)</label>
                                <input type="text" class="form-control" id="deposit_description" name="description" placeholder="e.g., Monthly deposit" list="commonDescriptionsList">
                            </div>

                            <div class="mb-3">
                                <label for="deposit_date" class="form-label">Date &amp; time</label>
                                <input type="datetime-local" class="form-control" id="deposit_date"
                                       name="date" value="{{ default_date }}">
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check-circle"></i> Add Money
                            </button>
                        </form>
                    </div>

                    <!-- Withdrawal Tab -->
                    <div class="tab-pane fade" id="withdrawal" role="tabpanel">
                        <form method="POST" action="{{ url_for('add_transaction') }}">
                            <input type="hidden" name="transaction_type" value="withdrawal">
                            
                            <div class="mb-3">
                                <label for="withdrawal_user_id" class="form-label">User</label>
                                <select class="form-select" id="withdrawal_user_id" name="user_id" required>
                                    <option value="">Select person...</option>
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="withdrawal_amount" class="form-label">Amount (€)</label>
                                <input type="text" inputmode="decimal" class="form-control" id="withdrawal_amount" name="amount" placeholder="0{{ decimal_sep }}00" required>
                            </div>

                            <div class="mb-3">
                                <label for="withdrawal_description" class="form-label">Description (optional)</label>
                                <input type="text" class="form-control" id="withdrawal_description" name="description" placeholder="e.g., Cash withdrawal" list="commonDescriptionsList">
                            </div>

                            <div class="mb-3">
                                <label for="withdrawal_date" class="form-label">Date &amp; time</label>
                                <input type="datetime-local" class="form-control" id="withdrawal_date"
                                       name="date" value="{{ default_date }}">
                            </div>

                            <button type="submit" class="btn btn-danger w-100">
                                <i class="bi bi-check-circle"></i> Withdraw Money
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const DECIMAL_SEP = {{ decimal_sep | tojson }};
let itemCounter = 0;
let expenseItems = [];

function normalizeDecimal(s) {
    return DECIMAL_SEP === ',' ? String(s).replace(',', '.') : String(s);
}

function addExpenseItem() {
    itemCounter++;
    const itemHtml = `
        <div class="card mb-2" id="item_${itemCounter}">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control item-name" placeholder="Item name" list="commonItemsList">
                    </div>
                    <div class="col-md-3">
                        <input type="text" inputmode="decimal" class="form-control item-price" placeholder="0${DECIMAL_SEP}00" list="commonPricesList" onchange="updateTotal()">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select item-debtor">
                            <option value="">Who owes?</option>
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm btn-danger" onclick="removeItem(${itemCounter})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `;

    const container = document.getElementById('expenseItems');
    if (container.querySelector('.text-muted')) {
        container.innerHTML = '';
    }
    container.insertAdjacentHTML('beforeend', itemHtml);
}

function removeItem(id) {
    document.getElementById('item_' + id).remove();
    updateTotal();
}

function updateTotal() {
    let total = 0;
    document.querySelectorAll('.item-price').forEach(input => {
        const value = parseFloat(normalizeDecimal(input.value)) || 0;
        total += value;
    });
    document.getElementById('totalAmount').textContent = total.toFixed(2).replace('.', DECIMAL_SEP);
}

document.getElementById('expenseForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Collect all items
    const items = [];
    const itemCards = document.querySelectorAll('#expenseItems .card');

    itemCards.forEach(card => {
        const name = card.querySelector('.item-name').value;
        const price = normalizeDecimal(card.querySelector('.item-price').value);
        const debtorId = card.querySelector('.item-debtor').value;

        if (name && price && debtorId) {
            items.push({
                name: name,
                price: price,
                debtor_id: debtorId
            });
        }
    });

    if (items.length === 0) {
        alert('Please add at least one item!');
        return;
    }

    // Set items JSON
    document.getElementById('items_json').value = JSON.stringify(items);

    // Submit form
    this.submit();
});

// Populate common items datalist
fetch('/api/common-items')
    .then(r => r.json())
    .then(items => {
        const dl = document.getElementById('commonItemsList');
        items.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.name;
            dl.appendChild(opt);
        });
    });

// Populate common descriptions datalist
fetch('/api/common-descriptions')
    .then(r => r.json())
    .then(items => {
        const dl = document.getElementById('commonDescriptionsList');
        items.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.value;
            dl.appendChild(opt);
        });
    });

// Populate common prices datalist
fetch('/api/common-prices')
    .then(r => r.json())
    .then(items => {
        const dl = document.getElementById('commonPricesList');
        items.forEach(item => {
            const opt = document.createElement('option');
            opt.value = item.value;
            dl.appendChild(opt);
        });
    });

// Pre-fill default empty item rows
for (let i = 0; i < {{ default_item_rows }}; i++) { addExpenseItem(); }

// URL parameter handling for quick actions
const urlParams = new URLSearchParams(window.location.search);
const type = urlParams.get('type');
if (type === 'deposit') {
    document.getElementById('deposit-tab').click();
} else if (type === 'withdrawal') {
    document.getElementById('withdrawal-tab').click();
}
</script>
{% endblock %}
